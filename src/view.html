    <header

            >RksDB</a
          >

          <!-- Collapse Button -->

            type="button"

            aria-label="Toggle navigation"
            data-hs-collapse="#hs-header-base"
          >
            <svg
              class="hs-collapse-open:hidden size-4"

              width="24"
              height="24"
              viewBox="0 0 24 24"

              stroke-width="2"

              stroke-linejoin="round"
